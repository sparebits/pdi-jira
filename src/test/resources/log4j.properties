log4j.rootLogger=debug, console

log4j.logger.bg.sparebits.scrumpy=debug

log4j.logger.org.springframework=warn
log4j.logger.org.hibernate=warn
log4j.logger.org.apache.activemq=warn
log4j.logger.org.apache.commons=warn
log4j.logger.org.apache.kahadb=warn
log4j.logger.org.apache.velocity=warn
log4j.logger.org.apache.xbean=warn
log4j.logger.org.apache.tiles=warn
log4j.logger.com.googlecode.flyway=warn

# Un-comment following statement if you want to see what values are set in prepared statements in Hibernate 
# log4j.logger.org.hibernate.type=trace

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%t] %-5p %c.%M %x - %m%n

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=emedical.log
log4j.appender.file.DatePattern=yyyy-MM-dd 
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d [%t] %-5p %c.%M %x - %m%n
